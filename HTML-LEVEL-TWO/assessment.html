<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Test HTML</title>
</head>
<body>
    <form action="thank-you.html" method="get">
        <h2>Course Sign Up Page</h2>
        <p>Please Note: First Name, Last Name, Password, and Email are required</p>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="name@email.com" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <p>Are you over the age of 18?</p>
        <label for="yes">Yes:</label>
        <input type="radio" id="yes" name="age" value="yes">
        <label for="no">No:</label>
        <input type="radio" id="no" name="age" value="no">
        <p>Do you have a Credit Card or PayPal?</p>
        <select name="payment-option" id="payment-option">
            <option value="credit-card">Credit Card</option>
            <option value="paypal">PayPal</option>
        </select>
        <br><br>
        <input type="submit" value="Sign Up">
        <input type="reset" value="Reset">
    </form>
    

</body>
</html>
